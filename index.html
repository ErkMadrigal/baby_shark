<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellioth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="container" id="contenedor_1">
            <h1 class="text-inicio tracking-in-contract" id="text_1">
                <br>Te invito a celebrar 
                <br>  mi cumpleaños y Bautizo
            </h1>
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <img class="tilt-in-fwd-br" id="baby_shark" src="./assets/baby_shark1.gif" style="height: 12rem" alt="baby_shark">
            </div>
            <div class="row">
                <div class="col-6">
                    <img class="float-end bounce-in-left" id="dad_shark" src="./assets/shark2.png" width="150" alt="baby_shark">
                </div>
                <div class="col-6 mt-2">
                    <img class="bounce-in-right" src="./assets/shark3.png" id="mom_shark" width="150" alt="baby_shark">
                </div>
            </div>

            <h1 class="text-inicio tracking-in-contract " id="text_2">Preciona el baby shark, el te guíara</h1>
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <img class="puff-in-center " id="btn_baby_shark" src="./assets/baby_shark.gif" alt="baby_shark">
            </div>
        </div>


        <div class="container d-none" id="contenedor_2">
            <h1 class="text-inicio tracking-in-contract" id="text_1">
                <br>Ellioth Raul (Tiburoncín)
                <br> 
            </h1>
            <h4 class="text-subtitle mt-5 tracking-in-contract">
                27 de abril del 2024 | 2:00 pm
                <br><br>
                ¡Te esperamos para pasar un día muy especial y devertido!
            </h4>
            <h3 class="text-inicio mt-3 tracking-in-contract"><a href="https://maps.app.goo.gl/W4pP5nXvtwn7XmZX8" style="text-decoration: none;">Direccion evento click aquí</a></h3>
            <h3 class="text-inicio mt-3 tracking-in-contract"><a href="https://maps.app.goo.gl/fL66dYiT41wqWh8J6" style="text-decoration: none;">Direccion Misa click aquí</a></h3>
            
            <div class="row">
                <div class="col-6">
                    <img class="tilt-in-fwd-br" src="./assets/shark4.png"  id="neneso1" width="180" alt="baby_shark">
                </div>
                <div class="col-6">
                    <img class="tilt-in-fwd-br" src="./assets/shark5.png" id="neneso1" width="150" alt="baby_shark">
                </div>
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <img class="float-start d-none" style="margin-top: 1rem; margin-left: -6rem;" src="./assets/neneso2.png" id="neneso2" width="300" alt="baby_shark">
                    <!-- <img class="bounce-in-right" src="./assets/neneso1.png" id="neneso1" width="150" alt="baby_shark"> -->
                </div>
            </div>

            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="script.js"></script>
